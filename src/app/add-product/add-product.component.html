<nav class="navbar bg-dark">
  <div class="container-fluid">
    <a style="color:white;margin-left:45%;">Add Product</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form #addproduct="ngForm" (ngSubmit)="addData(addproduct.value)">
          <div class="form-group">
            <label for="productIdInput">Product Id</label>
            <input type="text" class="form-control" name="productid" #productid="ngModel" ngModel required
              id="productIdInput" placeholder="Enter Product Id">
          </div>
          <div class="form-group">
            <label for="productNameInput">Product Name</label>
            <input type="text" class="form-control" name="productname" #productname="ngModel" ngModel required
              id="productNameInput" placeholder="Enter Product Name">
          </div>
          <div class="form-group">
            <label for="productPriceInput">Product Price</label>
            <input type="number" class="form-control" name="productprice" #productprice="ngModel" ngModel required
              id="productPriceInput" placeholder="Enter Product Price">
          </div>
          <div class="form-group">
            <label for="productUrlInput">Product Url</label>
            <input type="text" class="form-control" name="producturl" #producturl="ngModel" ngModel required
              id="productUrlInput" placeholder="Enter Product Url">
          </div>
          <div class="form-group">
            <label for="productDescriptionInput">Product Description</label>
            <textarea type="text" class="form-control" name="productdescription" #productdescription="ngModel" ngModel
              required id="productDescriptionInput" placeholder="Enter Product Description"></textarea>
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-primary">Add Product</button>&nbsp;
            <button type="submit" class="btn btn-success">View Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
