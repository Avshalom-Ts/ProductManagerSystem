<nav class="navbar bg-dark">
  <div class="container-fluid">
    <a style="color:white;margin-left:45%;">Update Product</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="form-group">
          <label for="productIdInput">Product Id</label>
          <input type="text" [(ngModel)]="product.productid" class="form-control" name="productid" #productid="ngModel"
            ngModel required id="productIdInput" placeholder="Enter Product Id">
        </div>
        <div class="form-group">
          <label for="productNameInput">Product Name</label>
          <input type="text" [(ngModel)]="product.productname" class="form-control" name="productname"
            #productname="ngModel" ngModel required id="productNameInput" placeholder="Enter Product Name">
        </div>
        <div class="form-group">
          <label for="productPriceInput">Product Price</label>
          <input type="number" [(ngModel)]="product.productprice" class="form-control" name="productprice"
            #productprice="ngModel" ngModel required id="productPriceInput" placeholder="Enter Product Price">
        </div>
        <div class="form-group">
          <label for="productUrlInput">Product Url</label>
          <input type="text" [(ngModel)]="product.producturl" class="form-control" name="producturl"
            #producturl="ngModel" ngModel required id="productUrlInput" placeholder="Enter Product Url">
        </div>
        <div class="form-group">
          <label for="productDescriptionInput">Product Description</label>
          <textarea type="text" [(ngModel)]="product.productdescription" class="form-control" name="productdescription"
            #productdescription="ngModel" ngModel required id="productDescriptionInput"
            placeholder="Enter Product Description"></textarea>
        </div>
        <div class="buttons">
          <button (click)="update()" type="submit" class="btn btn-primary">Update Product</button>&nbsp;
          <button routerLink="/view-product" type="submit" class="btn btn-success">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
